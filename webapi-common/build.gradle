plugins {
    id 'java-library'
}

dependencies {
    include group: "com.fasterxml.jackson.core", name: "jackson-core", version: project.jacksonVersion
    include group: "com.fasterxml.jackson.core", name: "jackson-databind", version: project.jacksonVersion
    include group: "com.fasterxml.jackson.core", name: "jackson-annotations", version: project.jacksonVersion
    include group: 'com.fasterxml.jackson.jr', name: 'jackson-jr-objects', version: '2.12.0'

    include group: 'org.eclipse.jetty', name: 'jetty-server', version: project.jettyVersion
    include group: 'org.eclipse.jetty', name: 'jetty-servlet', version: project.jettyVersion

    api group: 'org.glassfish.jersey.core', name: 'jersey-server', version: project.jerseyVersion
    api group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: project.jerseyVersion
    api group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: project.jerseyVersion
    api group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: project.jerseyVersion

    include group: 'com.graphql-java', name: 'graphql-java', version: '16.2'
    include group: 'io.leangen.graphql', name: 'spqr', version: '0.11.1'
}

jar {
    enabled = true
}

shadowJar {
    enabled = false
}
